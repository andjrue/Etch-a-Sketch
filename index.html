<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><h1>Etch-a-Sketch</h1></div>
    <canvas id="drawing-board" width="325px" height="325px" style="border:1px solid #000000; background-color: white;"></canvas>
    <div class="buttons">
        <div class="color"><button>Color</button></div>
        <div class="rainbow"><button>Rainbow Mode</button></div>
        <div class="eraser"><button>Eraser</button></div>
        <div class="clear"><button>Clear</button></div>
    </div>
    <div id="sizeValue" class="size-value">16 x 16</div>
    <script src="script.js"></script>
</body>
</html>
